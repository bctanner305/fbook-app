<form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">


    <div class="row" style="margin-top: 45px;">
        <div class="col-md-2"></div>
        <div class="panel panel-default container">
            <div class="row">
                <div class="panel panel-default container" style="border:1px solid #cecece;">
                    <div class="panel-body container text-center" style="margin-top: 10px; margin-bottom: 10px;">
                        Reset Password
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="panel panel-default container">
            <div class="row">
                <div class="panel panel-default container" style="border:1px solid #cecece;">
                    <div class="panel-body container">
                        <div class="row pad-tp-md pad-bttm-md">
                            <!-- Left side -->
                            <div class="col-md-12 col-xs-12 " style="margin-top: 15px;" id="left-box">
                                <div class="col-xs-12">

                                    <div class="form-group row">
                                        <label for="password">
                                            Password :
                                        </label>
                                        <div class="col-md-9 col-xs-9 " style="float: right;">
                                            <input name="password" id="password" autofocus="autofocus" type="text"
                                                formControlName="password" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                                maxlength="20" placeholder="Password" value="" autocomplete="off">
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required
                                                </div>
                                                <div *ngIf="f.password.errors.minlength">Password must be at
                                                    least 6 characters</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="confirmpassword">
                                            Confirm Password :
                                        </label>
                                        <div class="col-md-9 col-xs-9 " style="float: right;">
                                            <input name="confirmpassword" id="confirmpassword" autofocus="autofocus"
                                                type="text" formControlName="confirmpassword" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }"
                                                maxlength="20" placeholder="Password" value="" autocomplete="off">
                                            <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                                                <div *ngIf="f.confirmpassword.errors.required">Password is required
                                                </div>
                                                <div *ngIf="f.confirmpassword.errors.minlength">Password must be at
                                                    least 6
                                                    characters</div>
                                                <div *ngIf="f.confirmpassword.errors.mustMatch">Passwords must match
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

            </div>


            <div class="panel panel-default container ">
                <button [disabled]="loading" class="btn btn-primary" style="margin-top: 5px; margin-bottom: 5px;" type="
                    button">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    SAVE</button>
            </div>

        </div>
    </div>



</form>
