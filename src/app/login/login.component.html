
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-8"></div>
        <div class="panel panel-default container">
            <div class="row" style="margin-top: 45px;">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="panel panel-default container" style="border:1px solid #cecece;">
                        <div class="panel-body container text-center" style="margin-top: 10px; margin-bottom: 10px;">
                            Login
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>

                <div class="col-md-8">
                    <div class="panel panel-default container" style="border:1px solid #cecece;">
                        <div class="panel-body container">
                            <div class="row pad-tp-md pad-bttm-md">
                                <div class="col-md-12 col-xs-12 " style="margin-top: 15px;" id="left-box">
                                    <div class="col-xs-12">
                                    
                                            <label for="username">
                                                Username :
                                            </label>
                                            <input type="text" formControlName="email" placeholder="Email Address" maxlength="20" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                <div *ngIf="f.email.errors.required">Username/Email is required</div>
                                            </div>
                                    
                                        <div class="form-group">
                                            <label for="password">
                                                Password :
                                            </label>
                                            <input type="password" formControlName="password"  placeholder="Password"  maxlength="20" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: 45px;">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="panel panel-default container" style="border:1px solid #cecece;">
                        <button class="btn btn-default " (click)="forgotpassword()" type="button">Forgot
                            Password</button>
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
