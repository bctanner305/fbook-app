<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-md-8"></div>
        <div class="panel panel-default container" >
            <div class="row" style="margin-top: 45px;">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="panel panel-default container" style="border:1px solid #cecece;">
                        <div class="panel-body container text-center" style="margin-top: 10px; margin-bottom: 10px;">
                            Registration
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>

                <div class="col-md-8">
                    <div class="panel panel-default container" style="border:1px solid #cecece;">
                        <div class="panel-body container">
                            <div class="row pad-tp-md pad-bttm-md">
                                <!-- Left side -->
                                <div class="col-md-12 col-xs-12 " style="margin-top: 15px;" id="left-box">
                                    <div class="col-xs-12">
                                        <div class="form-group row">
                                            <label for="firstName">
                                                First Name :
                                            </label>
                                            <div class="col-md-9 col-xs-9 " style="float: right;">
                                                <input name="firstName" id="firstName"  formControlName="firstName" class="form-control" 
                                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                                                 autofocus="autofocus" type="text"
                                                    maxlength="20" placeholder="First Name" value="" autocomplete="off"
                                                    style="float: center;">
                                                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                                    </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                          
                                            <label for="lastname">
                                                Last Name :
                                            </label>
                                            <div class="col-md-9 col-xs-9 " style="float: right;">
                                                <input name="lastname" id="lastname" autofocus="autofocus" type="text" 
                                                formControlName="lastName" class="form-control" 
                                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" 
                                                    maxlength="20" placeholder="Last Name" value="" autocomplete="off">
                                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                                </div>
                                            </div>
                                      
                                        </div>
                                        <div class="form-group row">
                                            <label for="email">
                                                Email :
                                            </label>
                                            <div class="col-md-9 col-xs-9 " style="float: right;">
                                                <input name="email" id="email" autofocus="autofocus" 
                                                    formControlName="email" class="form-control" 
                                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                                    type="text" maxlength="25" placeholder="Email address" value=""
                                                    autocomplete="off">
                                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                        <div *ngIf="f.email.errors.required">Emailaddress is required</div>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="dob">
                                                DoB :
                                            </label>
                                            <div class="col-md-9 col-xs-9 " style="float: right;">
                                                <input name="dob" id="dob" autofocus="autofocus" 
                                                    formControlName="dob" class="form-control" 
                                                    [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"
                                                    type="text" maxlength="20" placeholder="DD/MM/YYYY" value=""
                                                    autocomplete="off">
                                                    <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                                                        <div *ngIf="f.dob.errors.required">Date of Birth is required</div>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="gender">
                                                Gender :
                                            </label>
                                            <div class="col-md-9 col-xs-9 " style="float: right;">
                                                <input name="gender" id="gender" autofocus="autofocus" 
                                                    formControlName="gender" class="form-control" 
                                                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
                                                    type="text" maxlength="20" placeholder="Gender" value=""
                                                    autocomplete="off">
                                                    <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                                                        <div *ngIf="f.gender.errors.required">Gender is required</div>
                                                    </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="password">
                                                Password :
                                            </label>
                                            <div class="col-md-9 col-xs-9 " style="float: right;">
                                                <input name="password" id="password" autofocus="autofocus" type="text"
                                                    formControlName="password" class="form-control" 
                                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                                                    maxlength="20" placeholder="Password" value="" autocomplete="off">
                                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                                    </div>
                                            </div>
                                        </div>



                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: 45px;">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="panel panel-default container" style="border:1px solid #cecece;">
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
                            <a routerLink="/login" class="btn btn-link">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</form>
